name: Build
on:
  push:
  pull_request:
  release:
    types: [published]
  schedule:
    - cron: '30 3 * * 0'

env:
  TAG: ${{ github.ref }}

jobs:
  # Common Build matrix for builds on Ubuntu VM
  ubuntu_build:
    name: ${{ matrix.build_name }}
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        # Add more compilers here if you need them
        build_name: ['Ubuntu GCC 7 RocksDB', 'Ubuntu GCC 8 RocksDB', 'Ubuntu Clang 6 RocksDB', 'aarch64 RocksDB', 'Ubuntu GCC 7 LevelDB', 'Ubuntu GCC 8 LevelDB', 'Ubuntu Clang 6 LevelDB', 'aarch64 LevelDB']
        include:
          - build_name: 'Ubuntu GCC 7 RocksDB'
            package_name: 'gcc-7 g++-7'
            cc: gcc-7
            cxx: g++-7
            label: linux-gcc-7-rocksdb
            deployable: false
          - build_name: 'Ubuntu GCC 8 RocksDB'
            package_name: 'gcc-8 g++-8'
            cc: gcc-8
            cxx: g++-8
            label: linux-rocksdb
            deployable: true
          - build_name: 'Ubuntu Clang 6 RocksDB'
            cc: clang-6.0
            cxx: clang++-6.0
            label: linux-clang-6-rocksdb
            deployable: false
          - build_name: 'aarch64 RocksDB'
            label: aarch64-rocksdb
            deployable: true
          - build_name: 'Ubuntu GCC 7 LevelDB'
            package_name: 'gcc-7 g++-7'
            cc: gcc-7
            cxx: g++-7
            label: linux-gcc-7-leveldb
            deployable: false
          - build_name: 'Ubuntu GCC 8 LevelDB'
            package_name: 'gcc-8 g++-8'
            cc: gcc-8
            cxx: g++-8
            label: linux-leveldb
            deployable: true
          - build_name: 'Ubuntu Clang 6 LevelDB'
            cc: clang-6.0
            cxx: clang++-6.0
            label: linux-clang-6-leveldb
            deployable: false
          - build_name: 'aarch64 LevelDB'
            label: aarch64-leveldb
            deployable: true
    env:
      CCACHE_DIR: $GITHUB_WORKSPACE/.ccache
      LABEL: ${{ matrix.label }}
    steps:
      - uses: actions/checkout@v1

      # Fetch Dependencies
      - name: Dependencies
        if: matrix.build_name != 'aarch64 RocksDB' && matrix.build_name != 'aarch64 LevelDB'
        run: |
          sudo apt update
          sudo apt install -y libboost-all-dev libssl-dev ${{ matrix.package_name }}

      - name: Setup ccache
        run: |
          sudo apt install ccache

      - name: Retrieve ccache
        uses: actions/cache@v1
        with:
          path: .ccache
          key: ccache-${{ matrix.label }}

      # Configure the project with cmake RocksDB
      - name: Configure RocksDB
        if: matrix.build_name != 'aarch64 RocksDB' && matrix.build_name != 'aarch64 LevelDB' && endsWith(matrix.label, 'rocksdb')
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: |
          mkdir build && cd build
          cmake -DARCH=default -DCMAKE_BUILD_TYPE=Release -DSTATIC=true ..
      - name: Configure LevelDB
        if: matrix.build_name != 'aarch64 RocksDB' && matrix.build_name != 'aarch64 LevelDB' && endsWith(matrix.label, 'leveldb')
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: |
          mkdir build && cd build
          cmake -DARCH=default -DCMAKE_BUILD_TYPE=Release -DSTATIC=true -DWITH_LEVELDB=true ..
      # Build for linux
      - name: Build
        if: matrix.build_name != 'aarch64 RocksDB' && matrix.build_name != 'aarch64 LevelDB'
        run: |
          cd build
          make -j2

      # Build for aarch64
      - name: Prepare and Build (aarch64) RocksDB
        if: matrix.build_name == 'aarch64 RocksDB' && endsWith(matrix.label, 'rocksdb')
        run: |
          source scripts/prep-aarch64.sh
          mkdir build && cd build
          cmake -DARCH=default -DCMAKE_BUILD_TYPE=Release -DSTATIC=true ..
          make -j2
          cd src
          TARGETS="Wrkzd miner wrkz-wallet wrkz-service cryptotest wrkz-wallet-api wallet-upgrader"
          ${STRIP} ${TARGETS}
      # Build for aarch64
      - name: Prepare and Build (aarch64) LevelDB
        if: matrix.build_name == 'aarch64 LevelDB' && endsWith(matrix.label, 'leveldb')
        run: |
          source scripts/prep-aarch64.sh
          mkdir build && cd build
          cmake -DARCH=default -DCMAKE_BUILD_TYPE=Release -DSTATIC=true -DWITH_LEVELDB=true ..
          make -j2
          cd src
          TARGETS="Wrkzd miner wrkz-wallet wrkz-service cryptotest wrkz-wallet-api wallet-upgrader"
          ${STRIP} ${TARGETS}
      # Test the crypto
      - name: Test Crypto
        if: matrix.build_name != 'aarch64 RocksDB' && matrix.build_name != 'aarch64 LevelDB'
        run: |
          cd build/src
          ./cryptotest

      # Prepare for deploy
      - name: Prepare for Deploy
        id: before_deploy
        env:
          COMMIT_SHA: ${{ github.sha }}
          BIN_LABEL: ${{ matrix.label }}
        run: |
          export TAG=${COMMIT_SHA::8}
          cd build/src
          TARGETS="Wrkzd miner wrkz-wallet wrkz-service cryptotest wrkz-wallet-api wallet-upgrader"
          if [[ "${BIN_LABEL}" != "aarch64-rocksdb" && "${BIN_LABEL}" != "aarch64-leveldb" ]]; then strip ${TARGETS}; fi
          rm -rf wrkzcoin-${TAG}
          mkdir wrkzcoin-${TAG}
          cp ${TARGETS} wrkzcoin-${TAG}/
          cp ../../LICENSE wrkzcoin-${TAG}/
          tar cvfz wrkzcoin-${BIN_LABEL}.tar.gz wrkzcoin-${TAG}/
          rm -rf builds
          mkdir builds
          cp wrkzcoin-${BIN_LABEL}.tar.gz builds/
          echo ::set-output name=file_name::wrkzcoin-${BIN_LABEL}.tar.gz

      # Upload to S3
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7 # Or other version
      - name: Install awscli via pipx # Isolates dependencies
        shell: bash
        run: |
          export PATH=~/.local/bin:$PATH
          pip install --user pipx
          pipx install awscli
          pip install --user pipx awscli-plugin-endpoint
      - name: S3 Upload
        env:
          BINARY_DISCORD_HOOK: ${{ secrets.DISCORD_HOOK }}
          BINARY_UPLOAD: 'https://wrkzcoin.s3.fr-par.scw.cloud/'
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }} # optional: defaults to us-east-1
          AWS_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          SOURCE_DIR: 'build/src/' # optional: defaults to entire repository
          DEST_DIR: 'cli'
          COMMIT_SHA: ${{ github.sha }}
          REPO: 'cli'
        shell: bash
        run: |
          FILENAME="./${SOURCE_DIR}/${{ steps.before_deploy.outputs.file_name }}"
          FILESIZE=$(ls -lah "$FILENAME" | awk '{ print $5}')
          DATE_WITH_TIME=`date "+%Y%m%d-%H%M"`
          SHA8=${COMMIT_SHA::8}
          OUT_FILENAME="${DATE_WITH_TIME}-${COMMIT_SHA::8}-${{ steps.before_deploy.outputs.file_name }}"
          URL_FILE="\`\`\`${BINARY_UPLOAD}${DEST_DIR}/$OUT_FILENAME\`\`\`"
          BUILD_CONTENT="$RUNNER_OS-${{ matrix.build_name }}-$SHA8 Size: $FILESIZE "$URL_FILE
          if [ "$RUNNER_OS" == "Windows" ] || [ "$RUNNER_OS" == "macOS" ]; then
            ~/.local/bin/aws configure set aws_access_key_id ${AWS_ACCESS_KEY_ID}
            ~/.local/bin/aws configure set aws_secret_access_key ${AWS_SECRET_ACCESS_KEY}
            ~/.local/bin/aws configure set default.region ${AWS_REGION}
            ~/.local/bin/aws s3 cp "./${SOURCE_DIR}/${{ steps.before_deploy.outputs.file_name }}" "s3://${AWS_S3_BUCKET}/${DEST_DIR}/${OUT_FILENAME}" --no-progress --endpoint-url "${AWS_ENDPOINT}" --acl public-read
            ~/.local/bin/aws configure set aws_access_key_id null
            ~/.local/bin/aws configure set aws_secret_access_key null
            ~/.local/bin/aws configure set default.region null
          elif [ "$RUNNER_OS" == "Linux" ]; then
            aws configure set aws_access_key_id ${AWS_ACCESS_KEY_ID}
            aws configure set aws_secret_access_key ${AWS_SECRET_ACCESS_KEY}
            aws configure set default.region ${AWS_REGION}
            aws s3 cp "./${SOURCE_DIR}/${{ steps.before_deploy.outputs.file_name }}" "s3://${AWS_S3_BUCKET}/${DEST_DIR}/${OUT_FILENAME}" --no-progress --endpoint-url "${AWS_ENDPOINT}" --acl public-read
            aws configure set aws_access_key_id null
            aws configure set aws_secret_access_key null
            aws configure set default.region null
          fi
          if [ "$RUNNER_OS" == "Linux" ] || [ "$RUNNER_OS" == "macOS" ]; then
            curl -H "Content-Type: application/json" -X POST -d "{\"username\": \"BuildBot-$RUNNER_OS-$REPO\", \"content\": \"$BUILD_CONTENT\"}" ${BINARY_DISCORD_HOOK}
          fi

